<!DOCTYPE html>
<html>
<head>
	<title>Hungry Hippos</title>
	<link rel="stylesheet" type="text/css" href="css/style-2.css">
	<link rel="icon" href="images/hippo-favicon.png">
</head>

<body>
	<link href="https://fonts.googleapis.com/css?family=Lato|Inconsolata|Frijole|Autour One" rel="stylesheet">

	<div class="title">Hungry Hippos</div>

	<div class="level-buttons">
		
		<button class="level-selector level1">1</button>
		<button class="level-selector level2">2</button>
		<button class="level-selector level3">3</button>
		<button class="level-selector level4">4</button>
		<button class="level-selector level5">5</button>
	</div>
	<div class="flex-container">
		<section class="sidebar">

			<p>Looks like there's another hungry one! Use the <span class="css-property">grid-column-start</span> property to feed the pink hippo.

			<div class="editorPane">
				<div class="cssCode">#water {
						display: grid;
						grid-template-columns: 25% 25% 25% 25%;
						grid-template-rows: 25% 25% 25% 25%;
					}

					#food {
						<input type="text" class="inputCode" placeholder="Type your answer here">
					}
					<br>
					<br>
					<input type="submit" value="Next" class="nextButton">
				</div>

				<div class="lineNumbers">
					1
					<br>
					2
					<br>
					3
					<br>
					4
					<br>
					5
					<br>
					6
					<br>
					7
					<br>
					8
					<br>
					9
					<br>
					10
					<br>
					11
					<br>
					12
					<br>
					13
					<br>
					14
					<br>
					<br>
					<br>
				</div>	
			</div>
		</section>
		<section class="grid-board">
			<div class="surface">
				<div class="grid-section"></div>
				<div class="grid-section"></div>
				<div class="grid-section"></div>
				<div class="grid-section right"></div>
				<div class="grid-section"></div>
				<div class="grid-section"></div>
				<div class="grid-section"></div>
				<div class="grid-section right"></div>
				<div class="grid-section"></div>
				<div class="grid-section"></div>
				<div class="grid-section"></div>
				<div class="grid-section right"></div>
				<div class="grid-section bottom"></div>
				<div class="grid-section bottom"></div>
				<div class="grid-section bottom"></div>
				<div class="grid-section right bottom"></div>
			</div>
			<div class="food">
				<div class="hippoFood"></div>
			</div>
			<div class="hippos">
				<div class="hungryHippo"></div>
				<div class="sleepyHippo pink-1"></div>
				<div class="sleepyHippo pink-2"></div>
				<div class="sleepyHippo pink-3"></div>
				<div class="sleepyHippo pink-4"></div>
				<div class="sleepyHippo pink-5"></div>
			</div>
			<div class="river">
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
				<div class="grid-section water"></div>
			</div>
	
		</section>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/jquery-2.js"></script>
</body>
</html>
